
<div class="create-titles-container">
  <div class="card-container">
    <h5 class="create-label">Create Category</h5>
  
    <form class="category-form">
        <div class="col">
          <input class="form-control" name="category" [(ngModel)]="newCategoryName" 
          placeholder="Create category name">
        </div>
          <button class="btn btn-primary" (click)="createNewCategory()">Save +</button>
  
    </form>
  </div>
  
  <div class="card-container">
    <h5 class="create-label">Create Sub Category</h5>
  
    <form class="category-form">
        <div class="col">
          <input class="form-control" name="subcategory" [(ngModel)]="newSubCategoryName" 
          placeholder="Create sub category name">
        </div>
        <button class="btn btn-primary" (click)="createNewSubCategory()">Save +</button>
    </form>
  </div>

  <div class="card-container">
    <h5 class="create-label">Create Sub Second Subcategory</h5>
  
    <form class="category-form">
        <div class="col">
          <input class="form-control" name="secondSubcategory" [(ngModel)]="newSecondSubcategoryName" 
          placeholder="Create sub secondSubcategory name">
        </div>

        <button class="btn btn-primary" (click)="createNewSecondSubcategory()">Save +</button>
    </form>
  </div>
</div>


<div class="create-article-container">
  <h5>Create Article</h5>
  <div class="card-container">
      <form [formGroup]="categoryForm">
        <div class="row">
          <div class="col">
            <label class="form-label">Category</label>
            <div>
              <dx-select-box (onValueChanged)="onCategoryChange($event)" formControlName="titleCategory" [searchEnabled]="true" [dataSource]="categoryDataSource"
                displayExpr="title" searchMode="contains" [showDataBeforeSearch]="true"
                placeholder="Select a Category.." [showClearButton]="true">
              </dx-select-box>
            </div>
          </div>
        </div>
      </form>
  </div>
  
  <div class="card-container">
    <form [formGroup]="subCategoryForm">
      <div class="row">
        <div class="col">
          <label class="form-label">Sub Category</label>
          <div>
            <dx-select-box (onValueChanged)="onSubCategoryChange($event)" formControlName="titleSubCategory" [searchEnabled]="true" [dataSource]="subCategoryDataSource"
              displayExpr="title" searchMode="contains" [showDataBeforeSearch]="true"
              placeholder="Select a Sub Category.." [showClearButton]="true">
            </dx-select-box>
          </div>
        </div>
      </div>
    </form>
  </div>


  <div class="card-container">
    <form [formGroup]="secondSubCategoryForm">
      <div class="row">
        <div class="col">
          <label class="form-label">Second Sub Category</label>
          <div>
            <dx-select-box (onValueChanged)="onSecondSubCategoryChange($event)" formControlName="titleSecondSubCategory" [searchEnabled]="true" [dataSource]="secondSubCategoryDataSource"
              displayExpr="title" searchMode="contains" [showDataBeforeSearch]="true"
              placeholder="Select a Second Sub Category.." [showClearButton]="true">
            </dx-select-box>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="card-container text-article">
    <div>
      <div class="row">
        <div class="col">
          <h1 *ngIf="textArticle">Cantidad de caracteres: {{textArticle.length}}</h1>

          <label class="form-label">Text</label>
          <div>
              <dx-html-editor #DxHtmlEditor height="400px" [value]="valueContent" [(ngModel)]="textArticle" (onValueChanged)="onValueChanged($event)">
                <dxo-toolbar [multiline]="isMultiline">
                  <dxi-item name="undo"></dxi-item>
                  <dxi-item name="redo"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item
                    name="size"
                    [acceptedValues]="['8pt', '14pt', '24pt']"
                  ></dxi-item>
                  <dxi-item
                    name="font"
                    [acceptedValues]="[
                      'Arial',
                      'Courier New',
                      'Georgia'
                    ]"
                  ></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="bold"></dxi-item>
                  <dxi-item name="italic"></dxi-item>
                  <dxi-item name="strike"></dxi-item>
                  <dxi-item name="underline"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="alignLeft"></dxi-item>
                  <dxi-item name="alignCenter"></dxi-item>
                  <dxi-item name="alignRight"></dxi-item>
                  <dxi-item name="alignJustify"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="orderedList"></dxi-item>
                  <dxi-item name="bulletList"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item
                    name="header"
                    showText="Titles"
                    [acceptedValues]="[false, 1, 2, 3, 4, 5]"
                  ></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="color"></dxi-item>
                  <!-- <dxi-item name="background"></dxi-item> -->
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="link"></dxi-item>
                  <dxi-item name="image"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="clear"></dxi-item>
                  <dxi-item name="codeBlock"></dxi-item>
                  <dxi-item name="blockquote"></dxi-item>
                  <dxi-item name="separator"></dxi-item>
                  <dxi-item name="insertTable"></dxi-item>
                  <dxi-item name="deleteTable"></dxi-item>
                  <dxi-item name="insertRowAbove"></dxi-item>
                  <dxi-item name="insertRowBelow"></dxi-item>
                  <dxi-item name="deleteRow"></dxi-item>
                  <dxi-item name="insertColumnLeft"></dxi-item>
                  <dxi-item name="insertColumnRight"></dxi-item>
                  <dxi-item name="deleteColumn"></dxi-item>
                </dxo-toolbar>
                <dxo-media-resizing [enabled]="true"></dxo-media-resizing>
                <dxo-image-upload [tabs]="currentTab" fileUploadMode="base64">
                </dxo-image-upload>
              </dx-html-editor>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-success save-button" (click)="createArticleForm()" type="submit">SAVE ARTICLE</button>

</div>
