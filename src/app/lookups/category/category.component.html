<div class="modal-header">
    <h4 class="modal-title">Categories</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="dismissModal()"></button>
  </div>
  <div class="modal-body">
    <div class="container card-container">
      <div class="row">
        <div class="col-lg-12 table-container">
          <dx-data-grid #dataGrid id="gridContainer" [dataSource]="dataSource" class="data-table"
            (onRowDblClick)="onRowDblClick($event)" (onRowClick)="onRowClick($event)">
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxi-column dataField="title"  caption="Subcategories" width="20%"></dxi-column>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn primaryBtn" (click)="closeModal()">Select</button>
  </div>
