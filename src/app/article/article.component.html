<div *ngIf="article" class="card-container">

    <h3>{{article.category}}</h3>
    <h4>{{article.subcategory}}</h4>
    <h4>{{article.secondsubcategory}}</h4>
    
    <div class="article-container">
        <div class="text-container">
            <p>{{article.text}}</p>
        </div>
        <div class="image-container">
            <p>{{article.image}}</p>
        </div>
    </div>
    
    

</div>
